<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form method="post" th:action="@{/register}">
    <label for="firstName">First Name:</label>
    <input id="firstName" name="firstName" required type="text"><br>

    <label for="lastName">Last Name:</label>
    <input id="lastName" name="lastName" required type="text"><br>

    <label for="email">Email:</label>
    <input id="email" name="email" required type="email"><br>

    <label for="password">Password:</label>
    <input id="password" name="password" required type="password"><br>

    <label for="userName">Username:</label>
    <input id="userName" name="userName" required type="text"><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
