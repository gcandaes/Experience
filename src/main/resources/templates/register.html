<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'inscription</title>

    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text], input[type=password], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        button[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        h3 {
            text-align: center;
        }

        .alert {
            color: #FF0000;
            padding-left: 15px
        }
    </style>
    <script>
        function validate_password() {

            var pass = document.getElementById('password').value;
            var confirm_pass = document.getElementById('confirm-password').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'red';
                document.getElementById('wrong_pass_alert').innerHTML
                    = 'â˜’ Veuillez renseigner le mÃªme mot de passe';
                document.getElementById('validation').disabled = true;
                document.getElementById('validation').style.opacity = (0.4);
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Les mots de passe sont les mÃªmes';
                document.getElementById('validation').disabled = false;
                document.getElementById('validation').style.opacity = (1);
            }
        }
    </script>
</head>
<body>

<h3>Formulaire d'inscription</h3>
<a href="/login">j'ai dÃ©jÃ  un compte</a>
<div class="container">
    <form id='signup-form' method="post" name='frmRegistration' th:action="@{/register}" th:object="${userDetails}">
        <div class="row">
            <div class="col-25">
                <label for="email">Email :</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="email" placeholder="votre adresse email" th:field="*{email}">
                <div class="alert alert-warning" th:errors="*{email}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="userName">Nom d'utilisateur :</label>
            </div>
            <div class="col-75">
                <input type="text" id="userName" name="userName" placeholder="seule cette information sera publique"
                       th:field="*{userName}">
                <div class="alert alert-warning" th:errors="*{userName}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="password">mot de passe :</label>
            </div>
            <div class="col-75">
                <input type="password" id="password" name="password" placeholder="doit contenir au moins 8 caractÃ¨res"
                       th:field="*{password}">
                <div class="alert alert-warning" th:errors="*{password}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="confirm-password">Confirmation du mot de passe :</label><span class="signup-error"
                                                                                          id="confirm-password-error"></span>
            </div>

            <div class="col-75">
                <input class="form-control" id="confirm-password" name="confirm-password"
                       type="password" placeholder="veuillez confirmer votre mot de passe"
                       onkeyup="validate_password()">
                <span id="wrong_pass_alert"></span>
            </div>

            <br><br><br>
            <div class="row">
                <button type="submit" id="validation">Validation du
                    formulaire
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
